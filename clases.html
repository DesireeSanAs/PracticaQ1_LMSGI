<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
  
  
  
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5" style="color: #d32f2f;">Nuestras Clases</h1>
      <div class="row g-4">
        <!-- WOD -->
        <div class="col-md-6 col-lg-3">
          <div class="card class-card">
            <img src="https://via.placeholder.com/400x200" alt="WOD">
            <div class="card-body">
              <h5 class="card-title">WOD</h5>
              <p class="card-text">Entrenamientos diarios diseñados para mejorar tu rendimiento.</p>
            </div>
          </div>
        </div>
        <!-- Entrenamiento Funcional -->
        <div class="col-md-6 col-lg-3">
          <div class="card class-card">
            <img src="https://via.placeholder.com/400x200" alt="Entrenamiento Funcional">
            <div class="card-body">
              <h5 class="card-title">Entrenamiento Funcional</h5>
              <p class="card-text">Movimientos que te preparan para cualquier desafío físico.</p>
            </div>
          </div>
        </div>
        <!-- Halterofilia -->
        <div class="col-md-6 col-lg-3">
          <div class="card class-card">
            <img src="https://via.placeholder.com/400x200" alt="Halterofilia">
            <div class="card-body">
              <h5 class="card-title">Halterofilia</h5>
              <p class="card-text">Perfecciona tu técnica y levanta más peso.</p>
            </div>
          </div>
        </div>
        <!-- Gimnásticos -->
        <div class="col-md-6 col-lg-3">
          <div class="card class-card">
            <img src="https://via.placeholder.com/400x200" alt="Gimnásticos">
            <div class="card-body">
              <h5 class="card-title">Gimnásticos</h5>
              <p class="card-text">Domina el control de tu cuerpo con movimientos avanzados.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
  </html>
